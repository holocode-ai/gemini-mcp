name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64
          - os: windows
            arch: arm64

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Set up build environment
      run: |
        echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        echo "BUILD_TIME=$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_ENV
        echo "GIT_COMMIT=$(git rev-parse HEAD)" >> $GITHUB_ENV

    - name: Build binary
      run: |
        mkdir -p build

        if [ "${{ matrix.os }}" = "windows" ]; then
          output="build/gemini-mcp-${{ matrix.os }}-${{ matrix.arch }}.exe"
        else
          output="build/gemini-mcp-${{ matrix.os }}-${{ matrix.arch }}"
        fi

        echo "Building for ${{ matrix.os }}/${{ matrix.arch }}..."

        GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} CGO_ENABLED=0 go build \
          -ldflags "-X main.version=${VERSION} -X 'main.buildTime=${BUILD_TIME}' -X main.gitCommit=${GIT_COMMIT} -s -w" \
          -o "$output" \
          main.go

        # Create compressed archive
        if [ "${{ matrix.os }}" = "windows" ]; then
          (cd build && zip "gemini-mcp-${VERSION}-${{ matrix.os }}-${{ matrix.arch }}.zip" "$(basename "$output")")
        else
          tar -czf "build/gemini-mcp-${VERSION}-${{ matrix.os }}-${{ matrix.arch }}.tar.gz" -C build "$(basename "$output")"
        fi

        # Remove uncompressed binary
        rm "$output"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries-${{ matrix.os }}-${{ matrix.arch }}
        path: build/*
        retention-days: 1

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable=${{ !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc') }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          VERSION=${{ github.ref_name }}
          BUILD_TIME=${{ github.event.head_commit.timestamp }}
          GIT_COMMIT=${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  release:
    runs-on: ubuntu-latest
    needs: [build, docker]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up environment
      run: |
        echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: build
        pattern: binaries-*
        merge-multiple: true

    - name: Generate checksums
      run: |
        cd build
        sha256sum *.tar.gz *.zip > checksums.txt
        cat checksums.txt

    - name: Generate release notes
      run: |
        cat << 'EOF' > release_notes.txt
        ## Installation

        ### Binary Download
        Download the appropriate binary for your platform from the assets below.

        ### Docker
        ```bash
        docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION#v}
        ```

        ### Checksums
        Verify your download with the checksums.txt file.

        ## Changes
        EOF

        if [ -f CHANGELOG.md ]; then
          sed -n "/## \[${VERSION#v}\]/,/## \[/p" CHANGELOG.md | head -n -1 >> release_notes.txt
        else
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")..HEAD >> release_notes.txt 2>/dev/null || echo "- Initial release" >> release_notes.txt
        fi

    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "build/*.tar.gz,build/*.zip,build/checksums.txt"
        bodyFile: "release_notes.txt"
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        token: ${{ secrets.GITHUB_TOKEN }}
        generateReleaseNotes: true