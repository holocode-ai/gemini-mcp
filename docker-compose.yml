services:
  gemini-mcp:
    build:
      context: .
      args:
        VERSION: ${VERSION:-dev}
        BUILD_TIME: ${BUILD_TIME:-unknown}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
    image: gemini-mcp:latest
    container_name: gemini-mcp
    restart: unless-stopped

    # Environment variables
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_PROJECT_ID=${GOOGLE_PROJECT_ID:-}
      - GOOGLE_LOCATION=${GOOGLE_LOCATION:-us-central1}
      - TRANSPORT=${TRANSPORT:-http}
      - PORT=${PORT:-8080}
      - OUTPUT_DIR=/app/output
      - SERVICE_TOKENS=${SERVICE_TOKENS:-}
      # S3 storage configuration (optional, for HTTP mode)
      - S3_ENDPOINT=${S3_ENDPOINT:-}
      - S3_BUCKET=${S3_BUCKET:-gemini-media}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID:-}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY:-}
      - S3_USE_SSL=${S3_USE_SSL:-true}
      - S3_PRESIGN_TTL=${S3_PRESIGN_TTL:-24h}
      - S3_OBJECT_TTL=${S3_OBJECT_TTL:-24h}
      - S3_CLEANUP_INTERVAL=${S3_CLEANUP_INTERVAL:-1h}

    # Port mapping for HTTP mode
    ports:
      - "${PORT:-8080}:8080"

    # Health check
    healthcheck:
      test: ["CMD", "/app/gemini-mcp", "-version"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
